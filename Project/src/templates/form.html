<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML Project</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/site.css') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <script src="scripts/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="scripts/choose.js" type="text/javascript" async></script> -->
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery-3.5.1.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/choose.js') }}" async></script>
</head>

<body>
  <nav class="nav_bar">
    <div class="container">
      <a class="home" href="https://matt-model-testing-cgophuhvqa-uc.a.run.app/">
        <button class="nav_button">Home</button>
      </a>
      <a href="https://matt-model-testing-cgophuhvqa-uc.a.run.app/about">
        <button class="nav_button">About</button>
      </a>
      <a class="fruit" href="https://matt-model-testing-cgophuhvqa-uc.a.run.app/fruit">
        <button class="nav_button">Fruit</button>
      </a>
    </div>
  </nav>

  <div class=box>
    <h2>Fruit Image Classifier</h2>
    <p>
      Upload a picture of a fruit either by providing an image address or by
      uploading an image file.
    </p>
    <form id="picture_form" method="POST" action="{{ url_for('main') }}" enctype="multipart/form-data">

      <div class="upper_form">
        <input type="radio" id="url_radio" name="choice" value="url_radio" checked>
        <label class="r_label" for="url_radio">From URL</label>

        <input type="radio" id="file_radio" name="choice" value="file_radio">
        <label class="r_label" for="file_radio">From file</label>
      </div>

      <div class="lower_form">
        <div class="url_input">
          <label for="url" class="url_label">Image Address:</label>
          <input type="url" id="url" name="url" required />
        </div>

        <div class="file_input">
          <label for="file" class="file_label hidden">Image File:</label>
          <input type="file" id="file" name="file" class="hidden" accept="image/*" />
        </div>
      </div>

      <button type="submit">
        Submit
      </button>

      <div class="bottom">
        <a id="bottom_link">Match Settings</a>
      </div>

      <div class="advanced">
        <label for="matches" class="matches_label hidden">Number of Matches:</label>
        <input type="number" id="matches" name="matches" class="match_num hidden" value="5" min="3" max="10" required />

        <a class="btn-matches hidden">
          Hide
        </a>
      </div>
    </form>
  </div>
</body>

</html>
